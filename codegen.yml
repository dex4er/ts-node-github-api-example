overwrite: true
schema: 'schema/index.json'
documents: 'operations/*.graphql'
generates:
  schema/index.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      constEnums: true
  operations/index.ts:
    plugins:
      - graphql-codegen-typescript-document-nodes
    config:
      namingConvention: lowerCamelCase
      nameSuffix: Query

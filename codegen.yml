overwrite: true
schema: "schema/json/schema.json"
documents: "operations/*.graphql"
generates:
  schema/index.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      constEnums: true
      preResolveTypes: true
  operations/index.ts:
    plugins:
      - typescript-document-nodes
    config:
      namingConvention: change-case#camelCase
      nameSuffix: Query
      noGraphQLTag: true

overwrite: true
schema: 'schema/index.json'
documents: 'operations/*.graphql'
generates:
  schema/index.graphql:
    plugins:
      - schema-ast
  schema/index.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      constEnums: true
  typings/viewer.graphql.d.ts:
    plugins:
      - typescript-graphql-files-modules
